endpoints:
  # k8s-shared endpoints
  - name: k8s-shared-api
    url: "https://api.k8s-shared.cedille.club/health"
    interval: 30s
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
    alerts:
      - type: discord
        description: "k8s-shared API is down"
        send-on-resolved: true

  - name: k8s-shared-frontend
    url: "https://k8s-shared.cedille.club"
    interval: 30s
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 2000"
